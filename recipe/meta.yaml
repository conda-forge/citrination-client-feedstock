{% set name = "citrination-client" %}
{% set version = "6.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b6c5fb1030c518d3b4321a5787fc9e0077948419f87d31f78c595567b5248c4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - requests
    - requests-mock
    - six
    - pyyaml
    - pypif
    - setuptools

test:
  imports:
    - citrination_client

about:
  home: http://github.com/CitrineInformatics/python-citrination-client
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Reference implementation in python for Citrination api

  description: |
    Python client for accessing the Citrination api
  doc_url: http://citrineinformatics.github.io/python-citrination-client/
  dev_url: https://github.com/CitrineInformatics/python-citrination-client

extra:
  recipe-maintainers:
    - eddotman
    - maxhutch
    - sparadiso
    - jsomara
    - sdedkins
